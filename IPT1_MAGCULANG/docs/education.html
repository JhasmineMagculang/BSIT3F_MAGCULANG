<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Education Background</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffd6e8, #d7b2ff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: #7e57c2;
      color: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      position: relative;
    }
    .container h2 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 20px;
    }
    .timeline {
      position: relative;
      padding-left: 40px;
    }
    .timeline::before {
      content: '';
      position: absolute;
      top: 0;
      left: 20px;
      height: 100%;
      width: 4px;
      background-color: #ffd6e8;
    }
    .timeline-item {
      position: relative;
      margin-bottom: 20px;
    }
    .timeline-item:last-child {
      margin-bottom: 0;
    }
    .timeline-item::before {
      content: '';
      position: absolute;
      top: 5px;
      left: -10px;
      width: 15px;
      height: 15px;
      background-color: #ffd6e8;
      border-radius: 50%;
      border: 2px solid white;
    }
    .timeline-content {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 10px 20px;
    }
    .timeline-content h3 {
      margin: 0;
      font-size: 1.2rem;
      font-weight: 600;
    }
    .timeline-content p {
      margin: 5px 0;
      font-size: 0.9rem;
    }
    .timeline-content span {
      font-size: 0.8rem;
      color: #e0c8ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>EDUCATIONAL BACKGROUND</h2>
    <div class="timeline">
      <div class="timeline-item">
        <div class="timeline-content">
          <h3>Acacia Elementary School</h3>
          <p>Grade 1-6</p>
          <span>2016 - Present</span>
        </div>
      </div>
      <div class="timeline-item">
        <div class="timeline-content">
          <h3>Acacia National High School</h3>
          <p>High School</p>
          <p>Senior High School (GAS Strand)</p>
          <span>2016 - 2020</span>
        </div>
      </div>
      <div class="timeline-item">
        <div class="timeline-content">
          <h3>City of Malabon University</h3>
          <p>College</p>
          <span>2022 - 2026</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
